<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day34</title>
    <link href="../favicon.ico" rel="shortcut icon" />
</head>

<body>
    <div id="region-radio-wrapper">
        <label for="huadong">华东</label>
        <input type="checkbox" checkbox-type="children" value="华东" id="huadong">
        <label for="huanan">华南</label>
        <input type="checkbox" checkbox-type="children" value="华南" id="huanan">
        <label for="huabei">华北</label>
        <input type="checkbox" checkbox-type="children" value="华北" id="huabei">
        <label for="allBtn">全选</label>
        <input type="checkbox" checkbox-type="all" id="allBtn">
    </div>
    <div id="product-radio-wrapper">
        <label for="iphone">手机</label>
        <input type="checkbox" checkbox-type="children" value="手机" id="iphone">
        <label for="note">笔记本</label>
        <input type="checkbox" checkbox-type="children" value="笔记本" id="note">
        <label for="yx">智能音箱</label>
        <input type="checkbox" checkbox-type="children" value="智能音箱" id="yx">
        <label for="allbtn">全选</label>
        <input type="checkbox" checkbox-type="all" id="allbtn">
    </div>
    <div id="table-wrapper">
    </div>
    <div id="svg" style="float: left; width: 50%;"></div>
    <div style="float: left;width: 50%;">
        <canvas id="canvans" width="600" height="400"></canvas>
    </div>
    <script src="JS/data.js"></script>
    <script src="JS/checkbox.js"></script>
    <script src="JS/getData.js"></script>
    <script src="JS/render.js"></script>
    <script src="Js/bar.js"></script>
    <script src="JS/Line.js"></script>
    <script src="JS/setChart.js"></script>
    <script src="JS/indexApp.js"></script>
</body>

</html>
