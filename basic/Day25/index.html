	<script>
	function Go() {
		console.log('Go');
	}

	function GoSteps(n) {
		//判断是否为number;
		if(isNaN(n)) {
			//当不为number时，且为undefined或 n=true时，执行Go函数；
			if (n == undefined || n == true)  Go();
		}else {
			//当n>0 按n向下取整执行Math.floor(n)次Go函数；否则不执行
			while(n > 0) {
				//向下取整
				n = Math.floor(n);
				Go();
				n--;
			}
		}
	}
		GoSteps(10); // Go 10次
